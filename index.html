<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="500"></svg>
<script src="d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>

var svg = d3.select("svg"),
margin = {top: 20, right: 20, bottom: 30, left: 50},
width = +svg.attr("width") - margin.left - margin.right,
height = +svg.attr("height") - margin.top - margin.bottom,
g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleTime()
.rangeRound([0, width]);

var y = d3.scaleLinear()
.rangeRound([height, 0]);

var line = d3.line()
.x(function(d) { return x(d["Tax Bracket"]); })
.y(function(d) { return y(d["Tax Rate"]); });

d3.tsv("taxRates.tsv", function(d) {
  d["Tax Bracket"] = +d["Tax Bracket"];
  d["Tax Rate"] = +d["Tax Rate"];
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d["Tax Bracket"]; }));
  y.domain(d3.extent(data, function(d) { return d["Tax Rate"]; }));

  g.append("g")
  .attr("class", "axis axis--x")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x));

  g.append("g")
  .attr("class", "axis axis--y")
  .call(d3.axisLeft(y))
  .append("text")
  .attr("fill", "#000")
  .attr("transform", "rotate(-90)")
  .attr("y", 6)
  .attr("dy", "0.71em")
  .style("text-anchor", "end")
  .text("Price ($)");

  function renderLine(data) {
    g.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("d", line);
  }

  function renderGraph(data) {
    svg.selectAll("dot")
    .data(data)
    .enter().append("circle")
    .attr("r", 3.5)
    .attr("index", function(d, i) { return i; })
    .attr("cx", function(d) { return x(d["Tax Bracket"]) + 50; })
    .attr("cy", function(d) { return y(d["Tax Rate"]) + 20; });

    var circle = svg.selectAll("circle")
    .call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended));
  }

  renderLine(data);
  renderGraph(data);


  function dragstarted(d) {
    d3.select(this).raise().classed("active", true);
  }

  function dragged(d) {
    var i = parseInt(this.getAttribute('index'));
    console.log(data[i]);
    console.log(d3.event);
    console.log(this);
    var e = d3.event;
    this.setAttribute('cx', e.x);
    this.setAttribute('cy', e.y);
    console.log(e);
    data[i]['Tax Bracket'] = ((e.x - 20) / 960) * 413350;
    data[i]['Tax Rate'] = ((550 - e.y) / 500) * 35;
    renderLine(data);
  }

  function dragended(d, i) {
  }

});



</script>
